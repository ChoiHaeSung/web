<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      color: #00f;
    }
    p{
      color: green;
    }
    .accent{
      color: hsl(0, 100%, 50%);
      font-weight: bold;
    }
    .color1{
      background-color: black;
      color: rgb(255, 255, 255)
    }
    .color2{
      background-color: black;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 불린다</p>
  <p>레드향과 한라봉 중간</p>
  <p>일반 귤보다 2~3배 크다.</p>
  <h1 class="color1">HTML</h1>
  <h1 class="color2">CSS</h1>
</body>
</html>
