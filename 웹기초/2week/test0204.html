<body>

         <li> 라면</li>
         <li> 김밥</li>  
         <li> 떡볶이</li>
         <ul> 
            <li>치즈 떡볶이</li>
            <li> 로제 떡볶이</li>
            <li> 간장 떡볶이</li>
         </ul>
    </ol>
    <ul>
        <li> 김치찌개</li>
        <li> 된장찌개</li> 
    </ul>

        <dt> 분식</dt>
        <dd> 밀가루를 기반으로한 음식</dd>
    </dl>
    <dl>
        <dt> 한식</dt>
        <dd> 밥을 기반을 한 음식</dd>
    </dl>
