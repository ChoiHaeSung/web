<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
  <fieldset>
  <h1>회원 가입을 환영합니다</h1>
  <legend>사용자 정보</legend>
    <ul>
      <li>
        아이디
        <input type="text" placeholder="4자~10자 사이, 공백없이"> 
      </li>
      <li>
        이메일
        <input type="text">
      </li>
      <li>
        비밀번호
        <input type="text" placeholder="문자와 숫자, 특수 기호 포함">
      </li>
      <li>
        비밀번호 확인
        <input type="text">
      </li>
      <li>
        가입경로
        <select id="prod1">
          <option value="prod1">블로그</option>
          <option value="blog">웹페이지</option>
          <option value="naver">네이버</option>
        </select>
      </li>
      <li>
        <label for="memo">메모</label>
        <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
      </li>
    </ul>
  </fieldset>
</form>
<form>
<fieldset>
  <legend>이벤트와 새로운 소식</legend>
  <input type="radio" name="mailing" id="mailimg_y" value="mailing_yes">
  <label for="mailimg_y">메일 수신</label>
  <input type="radio" name="mailing" id="mailimg_ㅜ" value="mailing_yes">
  <label for="mailimg_n">메일 수신 안함</label>
</fieldset>  
</form> 
<button type="submit">가입하기</button>
<button type="reset">취소</button>
</body>
</html>
