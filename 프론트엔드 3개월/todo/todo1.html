<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="todo1.css">
</head>
<body>
    <div class="wrapper">
        <header>Todolist</header><!--메인 글-->
        <div class="inputField"><!--할일 추가 란-->
            <input type="text" id="addValue" placeholder="할 일 추가하기" autofocus><!--자동포커스--> 
            <!--실행 버튼-->
            <button type="button" id="btn" onclick="addTodo()"><i class="xi-plus xi-2x"></i></button>
        </div>
        <div><!--리스트 란-->
            <ul id="addTodo" class="Todolist">
                <li><div id="result"></div></li>
            </ul>
        </div>
        <div class="footer"><!--모두 삭제 버튼 생산-->
            <button type="button" id="allClear" onelick="allClearList()">모두 삭제</button>
        </div>
    </div>
    <script src="todo1.js"></script><!--자바스크립트-->
</body>
</html>
